<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>
    <div class="outerWrapper">
        <div class="innerWrapper">
            <div>
                <div>Organization number:</div>
                <input type="text" id="orgNo" value="993884871" />
                <button id="searchButton" disabled>Search</button>
            </div>
            <div>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Organization</th>
                            <th>Serial Number</th>
                            <th>Issuer</th>
                            <th>Valid From</th>
                            <th>Valid To</th>
                            <th>Days Remaining</th>
                            <th>Non Repudiation</th>
                            <th>Environment</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
                <a href="https://github.com/larwef/cert-monitor">Source Code</a>
            </div>
        </div>
    </div>
</body>

</html>
